<div class="container" *ngIf="match">
  <div class="round">
    <h1>Round {{match?.current_round + 1 }}</h1>
    <h2>{{match.Players[match.current_player].name}} Move</h2>
    <div class="input-row">
      <app-select #select [label]="label_select" [options]="options" (onChange)="onMoveSelected($event)"></app-select>
    </div>
    <div class="input-row center">
      <app-button (clicked)="move()" [label]="button_label"></app-button>
    </div>

  </div>
  <app-score-table [winners]="winners"></app-score-table>
</div>
