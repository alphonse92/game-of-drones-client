<app-welcome 
    class="game-window" 
    [ngClass]="{
        active:current_window.name === windows.welcome.name,
        hidden:current_window.name !== windows.welcome.name}"
    (start)="next()">
</app-welcome>
<app-config 
    class="game-window" 
    [ngClass]="{
        active:current_window.name === windows.config.name,
        hidden:current_window.name !== windows.config.name}"
    (configured)="onConfigured($event)">
</app-config>
<app-match 
    class="game-window" 
    [match]="match"
    [ngClass]="{
        active:current_window.name === windows.match.name,
        hidden:current_window.name !== windows.match.name}">
</app-match>
